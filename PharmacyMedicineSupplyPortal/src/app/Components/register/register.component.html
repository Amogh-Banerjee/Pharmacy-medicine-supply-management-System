<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
          <small>Username is required and must be at least 3 characters.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          <small>Password is required and must be at least 6 characters.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-lg w-100" [disabled]="registerForm.invalid">Register</button>

      <!-- Error Alert for Unsuccessful Registration -->
      <div *ngIf="registerError" class="alert alert-danger alert-dismissible mt-3 fade show" role="alert">
        {{ registerErrorMessage }}
        <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
      </div>
      <!-- Alert for Successful Registration -->
      <div *ngIf="registerSuccess" class="alert alert-success alert-dismissible mt-3 fade show" role="alert">
        {{ registerSuccessMessage }}
        <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
      </div>

    </form>
  </div>
</div>
