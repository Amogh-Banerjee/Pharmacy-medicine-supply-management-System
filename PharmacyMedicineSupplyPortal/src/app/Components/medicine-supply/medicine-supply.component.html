<div class="container mt-5">
    <h2 class="text-center mb-4">Pharmacy Supply Details</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pharmacy Name</th>
                    <th scope="col">Medicine Name</th>
                    <th scope="col">Supply Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let supply of pharmacySupplies; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ supply.pharmacyName }}</td>
                    <td>{{ supply.medName }}</td>
                    <td>{{ supply.supplyCount }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
