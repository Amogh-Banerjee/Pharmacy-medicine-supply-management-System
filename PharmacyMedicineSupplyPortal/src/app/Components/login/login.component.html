<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                    class="text-danger">
                    <small>Username is required and must be at least 3 characters.</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger">
                    <small>Password is required and must be at least 6 characters.</small>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
